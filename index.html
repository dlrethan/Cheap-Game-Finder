<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/stylesheet.css" />
    <title>DealsRUs</title>
  </head>
  <body>
    <!-- Start of Landing Page -->
    <section class="container is-fluid">
      <div class="backgroundImage">
        <div class="has-text-white content is-size-3 is-size-7-mobile">
          <h1 class="has-text-weight-bold fade-in-text">
            Never pay <br />
            <span class="fade-in-text"> FULL PRICE</span> <br />for games again!
          </h1>
          <p class="fade-in-text is-size-5">
            Enjoy our website where you can find the hottest deals on games to
            add to your Steam library!
            <a
              href="#dealInfo"
              class="button is-info my-2 mt-4 btn fade-in-text"
              >Check out Our Site!</a
            >
          </p>
        </div>
      </div>
    </section>
    <!-- End of Landing Page -->
    <section class="container is-fluid my-6">
      <!--  search bar -->
      <div class="field is-grouped">
        <p class="control is-expanded">
          <input
            id="searchBar"
            class="input"
            type="text"
            placeholder="Find a game!"
          />
        </p>
        <p class="control">
          <a class="button is-info" id="btnClick"> Search </a>
        </p>
      </div>

      <div
        id="appendSearch"
        class="mainContent is-flex is-flex-direction-column is-justify-content-flex-start is-align-items-flex-start"
      ></div>
    </section>
    <!-- end of search bar -->
    <section
      class="container is-fluid mainContent fade-in-text"
      id="searchResults"
    ></section>

    <!-- start of game section -->
    <section
      class="container is-fluid mainContent fade-in-text py-4"
      id="dealInfo"
    >
      <h1>
        Check Out the Best Deals We've Found Today! <br />Click on the title to
        learn more!
      </h1>
    </section>
    <!-- end of game section -->

    <script src="./assets/javascript.js"></script>
  </body>
</html>
