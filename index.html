<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/stylesheet.css" />
    <title>DealsRUs</title>
  </head>
  <body>
    <!-- Start of Landing Page -->
    <section class="ownContainer">
      <div class="backgroundImage">
        <div class="has-text-white content is-size-3">
          <h1 class="has-text-weight-bold fade-in-text">
            Never pay <br />
            <span class="fade-in-text"> FULL PRICE</span> <br />for games again!
          </h1>
          <p class="fade-in-text is-size-5">
            Enjoy our website where you can find the hottest deals on games to
            add to your Steam library!
            <a
              href="#dealInfo"
              class="button is-info my-2 mt-4 btn fade-in-text"
              >Check out Our Site!</a
            >
          </p>
        </div>
      </div>
    </section>
    <!-- End of Landing Page -->
    <section class="container mainContent fade-in-text" id="dealInfo">
      <h1>
        Check Out the Best Deals We've Found Today! <br />Click on the title to
        learn more!
      </h1>
    </section>

    <script src="./assets/javascript.js"></script>
  </body>
</html>
